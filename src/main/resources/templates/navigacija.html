<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="headerfiles">
    <title>CineDri</title>
    <meta charset="UTF-8"/>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</head>
<body>

<!-- Navigacija linkovi -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CineDri</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/pocetna}"><i class="fa fa-home"></i>Poƒçetna</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link"  href="#" th:href="@{~/repertoarBioskopa}"><i class="fa fa-home"></i>Repertoar bioskopa</a>
                    </li>
                    <li sec:authorize="hasAuthority('KORISNIK')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/repertoarBioskopa}">Repertoar biskopa</a>
                    </li>
                    <li sec:authorize="hasAuthority('KORISNIK')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/korisnikProfil}">Profile</a>
                    </li>
                    
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/administriranjeClanova/korisnici}">Pregled korisnika</a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/pregledFilmovaAdmin}">Pregled filmova</a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/pregledBioskopaAdmin}">Pregled bioskopa</a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/novaProjekcija}">Pregled projekcija</a>
                    </li>

                    <li sec:authorize="hasAuthority('MENADZER')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/izvestajRezervacija}">Pregled narudzbina</a>
                    </li>
                </ul>

                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/registracija}" class="btn btn-outline-danger my-2 my-sm-0 btn-sm">Registracija</a>
                    <a th:href="@{/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm">Login</a>
                </div>
                <div sec:authorize="isAuthenticated()">
              <span th:text="${#authentication.name}" style="color: white;"></span>
                  <a th:href="@{/logout}" class="btn btn-outline-warning my-2 my-sm-0 btn-sm" style="border-color: white;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
